<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Planner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #333;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mealPlan {
      margin-top: 30px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 8px;
    }

    #mealPlan h2 {
      margin-top: 0;
      color: #333;
    }

    #mealPlan p {
      color: #555;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nutrition Planner</h1>
    <form id="nutritionForm">
      <label for="calories">Daily Calorie Goal:</label>
      <input type="number" id="calories" name="calories" placeholder="Enter calorie goal" required>
      
      <label for="protein">Daily Protein Goal (g):</label>
      <input type="number" id="protein" name="protein" placeholder="Enter protein goal" required>
      
      <label for="carbs">Daily Carbohydrates Goal (g):</label>
      <input type="number" id="carbs" name="carbs" placeholder="Enter carbs goal" required>
      
      <label for="fats">Daily Fats Goal (g):</label>
      <input type="number" id="fats" name="fats" placeholder="Enter fats goal" required>
      
      <button type="submit">Plan Meals</button>
    </form>
    
    <div id="mealPlan"></div>
  </div>

  <script>
    document.getElementById('nutritionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const calorieGoal = parseInt(document.getElementById('calories').value);
      const proteinGoal = parseInt(document.getElementById('protein').value);
      const carbsGoal = parseInt(document.getElementById('carbs').value);
      const fatsGoal = parseInt(document.getElementById('fats').value);
      
      // Perform meal planning or calculations based on the provided goals
      
      // For demonstration purposes, displaying the goals
      const mealPlanDiv = document.getElementById('mealPlan');
      mealPlanDiv.innerHTML = `
        <h2>Meal Plan</h2>
        <p>Daily Calorie Goal: ${calorieGoal}</p>
        <p>Daily Protein Goal: ${proteinGoal}g</p>
        <p>Daily Carbohydrates Goal: ${carbsGoal}g</p>
        <p>Daily Fats Goal: ${fatsGoal}g</p>
        <p>Meal planning details will appear here...</p>
      `;
    });
  </script>
</body>
</html>
